<mat-card appearance="outlined" class="user-detail-header">
  <button
    [matMenuTriggerFor]="userMenu"
    mat-icon-button
    class="pin-upper-right-corner"
  >
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="editUserDetails()">Edit</button>
    </mat-menu>
  </button>
  <img src="./../../assets/img/profile.png" />

  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.email }}
  </div>
</mat-card>

<mat-card appearance="outlined" class="mt-32">
  <mat-card-header>
    <button
      [matMenuTriggerFor]="addressMenu"
      mat-icon-button
      class="pin-upper-right-corner"
    >
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
      </mat-menu>

      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
