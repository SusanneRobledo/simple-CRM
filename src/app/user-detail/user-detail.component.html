<mat-card appearance="outlined" class="user-detail-header">
  <img src="./../../assets/img/profile.png" />

  <div class="user-details" *ngIf="user">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.email }}
  </div>
</mat-card>

<mat-card appearance="outlined" class="mt-32" *ngIf="user">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
