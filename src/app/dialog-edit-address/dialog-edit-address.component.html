<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="street"
        matInput
        placeholder="Street + House No."
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="zipCode"
        matInput
        placeholder="Zip"
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="city"
        matInput
        placeholder="City"
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" class="ml-8" mat-button mat-dialog-close>
    Cancel
  </button>
  <button [disabled]="loading" mat-button (click)="addUser()" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
